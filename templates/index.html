<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Share</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe4e1; /* Light pink */
            color: #ff69b4; /* Bright pink */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493;
        }

        .link-box {
            margin-top: 20px;
            font-size: 1rem;
            word-break: break-all;
        }

        /* Falling hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            animation: fall 5s linear infinite, sway 3s ease-in-out infinite alternate;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes sway {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(30px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i>Val</i>tech</h1>
        <p><b>Enter your love's name below:</b></p>
        <input type="text" id="loverName" placeholder="Your Love's Name">
        <p><b>Enter your name below:</b></p>
        <input type="text" id="yourName" placeholder="Your Name">
        <button id="generateLink">Generate Link</button>
        <p>Created by <a href="https://github.com/sortira">Aritro 'sortira' Shome</a></p>
        <div class="link-box" id="generatedLink" style="display: none;">
            <p>Share this link:</p>
            <a href="#" id="shareLink" target="_blank"></a>
            <button id="copyLink">Copy Link</button>
        </div>
    </div>
    <script>
       

        // JavaScript logic for URL generation and copy
        const input = document.getElementById("loverName");
        const name = document.getElementById("yourName");
        const generateButton = document.getElementById("generateLink");
        const generatedLinkDiv = document.getElementById("generatedLink");
        const shareLink = document.getElementById("shareLink");
        const copyButton = document.getElementById("copyLink");

        generateButton.addEventListener("click", () => {
            const loverName = encodeURIComponent(input.value.trim());
            if (!loverName) {
                alert("Please enter a name!");
                return;
            }
            const url = `${window.location.origin}/love?lover=${loverName}&host=${yourName.value.trim()}`;
            shareLink.href = url;
            shareLink.textContent = url;
            generatedLinkDiv.style.display = "block";
        });

        copyButton.addEventListener("click", () => {
            const textToCopy = shareLink.href;
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Link copied to clipboard!"))
                .catch(() => alert("Failed to copy the link."));
        });
    </script>
</body>
</html>
